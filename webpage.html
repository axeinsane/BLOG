<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #84fab0, #8fd3f4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            color: #2C3E50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #34495E;
        }

        .button {
            background-color: #2980b9;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3498db;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #555;
        }

        .footer a {
            color: #2980b9;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hello, Welcome to My Creative Page!</h1>
    <p>This is a simple yet beautiful greetings page hosted on GitHub Pages.</p>
    <button class="button" onclick="alert('Thank you for visiting!')">Click Me!</button>
    <div class="footer">
        <p>Created with ❤️ by Your Name</p>
        <p><a href="https://github.com" target="_blank">Visit my GitHub</a></p>
    </div>
</body>
</html>
